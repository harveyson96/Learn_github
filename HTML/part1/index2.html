<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      video {
        width: 400px;
      }
      ul.list1 {
        list-style-type: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>Video</h2>
    <video controls autoplay loop src="videos/ocean.mp4"></video>
    <p>boolean attributes: controls autoplay loop</p>
    <h2>List</h2>
    <h3>order list</h3>
    <ul>
      <ol>
        <li>About Me</li>
        <li>Course</li>
        <li>Subscribe</li>
        <li>Contact Me</li>
      </ol>
    </ul>
    <h3>list</h3>
    <p>this one has no bullets</p>
    <ul class="list1">
      <li>About Me</li>
      <li>Course</li>
      <li>Subscribe</li>
    </ul>

    <h3>description list</h3>
    <dl>
      <dt>term1</dt>
      <dt>term2</dt>
      <dt>term3</dt>
    </dl>
    <h3>Abbre</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

</html>
